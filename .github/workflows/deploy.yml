name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scan-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Bearer Security Scan on project
        uses: bearer/bearer-action@v2
        with:
          path: '.'
          format: html
          output: 'public/project-scan-report.html'
          scanner: sast,secrets
          severity: critical,high,medium,low,warning
          exit-code: 0
          
      - name: Create scan info file
        run: |
          cat > public/scan-info.json << EOF
          {
            "repoUrl": "https://github.com/Harmeto/next-bearer-sast-lab",
            "branch": "main",
            "scanDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "status": "completed",
            "type": "project"
          }
          EOF
          
      - name: Commit and push scan results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/project-scan-report.html public/scan-info.json
          git commit -m "Update security scan report $(date -u +%Y-%m-%dT%H:%M:%SZ)" || exit 0
          git push
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
